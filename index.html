<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRPT Calculator</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        .calculatorContainer {
            padding: 0 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calculator {}

        .calculatorItem {
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="calculatorContainer">
        <div class="calculator">
            <div class="calculatorItem">
                <label for="patientPrice">What You Currently Charge Patients:</label>
                <input type="number" oninput="calculateCurrentRevenue(), calculatePotentialRevenue()"
                    class="patientPrice">
            </div>
            <div class="calculatorItem">
                <label for="patientCurrentNumber">The Current Total Amount Of Patients You Currentlly Have:</label>
                <input type="number" oninput="calculateCurrentRevenue()" class="patientCurrentNumber">
            </div>
            <div class="calculatorItem">
                <label for="currentRevenue">Current Revenue:</label>
                <div class="currentRevenue"></div>
            </div>
            <div class="calculatorItem">
                <label for="patientPotentialNumber">Using DRPT Strategy We Project Your Total Patients To Increase
                    To:</label>
                <input type="number" oninput="calculatePotentialRevenue()" class="patientPotentialNumber">
            </div>
            <div class="calculatorItem">
                <label for="potentialRevenue">Potential Revenue With DRPT Strategy:</label>
                <div class="potentialRevenue"></div>
            </div>
        </div>
    </div>

    <script>
        // Calculate Current Revenue
        let calculateCurrentRevenue = () => {
            let patientPrice = document.querySelector(".patientPrice").value;
            let patientCurrentNumber = document.querySelector(".patientCurrentNumber").value;
            let outputCurrentRevenue = document.querySelector(".currentRevenue");

            let currentRevenue = patientPrice * patientCurrentNumber;

            outputCurrentRevenue.innerHTML = currentRevenue;
        };

        // Calculate Potential Revenue
        let calculatePotentialRevenue = () => {
            let patientPrice = document.querySelector(".patientPrice").value;
            let patientPotentialNumber = document.querySelector(".patientPotentialNumber").value;
            let outputPotentialRevenue = document.querySelector(".potentialRevenue");

            let potentialRevenue = patientPrice * patientPotentialNumber;

            outputPotentialRevenue.innerHTML = potentialRevenue;
        };

        //Comparsion
    </script>
</body>

</html>
